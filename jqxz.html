<script>
    // $(document).on("pagecreate", "#pageone", function() {

    $(document).on("pagecreate", "#pageone", function() {
        var x = ['img1', 'img2', 'img3'];
        var i = 0;
        //左滑，下一张
        $("#imgs").on("swipeleft", function() {
            if (i > x.length - 2) {
                alert('没图片了');
            } else {
                $("#imgs").attr("src", "img/" + x[++i] + ".jpg");
            }
        });
        //右滑，上一张
        $("#imgs").on("swiperight", function() {
            if (i < 1) {
                alert('没图片了');
            } else {
                $("#imgs").attr("src", "img/" + x[--i] + ".jpg");
            }
        });
    });
    $(function() {
        $('window').on('orientationchange', function() {
            if (window.orientation == 0) {
                $('#header').className = 'class1';
            } else {
                $('#header').className = 'class2';
            }
        })
    })
</script>
