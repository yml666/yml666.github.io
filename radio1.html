<!DOCTYPE html>
<html>

	<head>
        <meta charset="utf-8">
        <title>Hello MUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link href="mui/css/mui.css" rel="stylesheet" />
        <script src="mui/js/mui.js"></script>
        <style>
            img {
                width:100vw;
                margin:0 auto;
            }
        </style>
	</head>

	<body>
		<div class="mui-content">
			<h5 class="mui-content-padded">列表模式的单选框</h5>
			<ul class="mui-table-view mui-table-view-radio">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">杨明亮</a>
				</li>
				<li class="mui-table-view-cell mui-selected">
					<a class="mui-navigate-right">
						丁潘飞
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						聂瑞
					</a>
				</li>
			</ul>
			<div>
				<div id="info" style="height:30vh;">
                    <img src="img/img2.jpg">
                </div>
			</div>
		</div>
        <script>
		var info = document.getElementById("info");
		document.querySelector('.mui-table-view.mui-table-view-radio').addEventListener('selected', function (e) {
		    console.log(e.detail.el.innerText.indexOf('杨明亮') > -1);
		    if (e.detail.el.innerText.indexOf('杨明亮') >-1) {
		        info.innerHTML = '<img src="img/img1.jpg">';
		    }
		    if (e.detail.el.innerText.indexOf('丁潘飞') > -1) {
		        info.innerHTML = '<img src="img/img2.jpg">';
		    }
		    if (e.detail.el.innerText.indexOf('聂瑞') > -1) {
		        info.innerHTML = '<img src="img/img3.jpg">';
		    }
		});

        </script>
	</body>
	
</html>
