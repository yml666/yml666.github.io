<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link href="mui/css/mui.css" rel="stylesheet" />
        <script src="mui/js/mui.js"></script>
		<style>
			p {
				text-indent: 22px;
			}
			span.mui-icon {
				font-size: 14px;
				color: #007aff;
				margin-left: -15px;
				padding-right: 10px;
			}
			#info {
				padding: 20px 10px;
			}
			/*.des {
				margin: .5em 0;
			}
			.des>li {
				font-size: 14px;
				color: #8f8f94;
			}*/
		</style>
	</head>

	<body>
        <!--头部-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">操作表demo</h1>
		</header>

        <!--内容-->
		<div class="mui-content">
			<div class="mui-content-padded">
                <p>
                    <!--按钮-->
                    <a href="#picture" class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" style="padding: 5px 20px;">颜色切换</a>
                    <p id="info"></p>
                </p>
			</div>
		</div>


        <!--按钮的操作表-->
		<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#">红色</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#">绿色</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#picture">取消</a>
				</li>
			</ul>
		</div>

	</body>

	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		mui('body').on('shown', '.mui-popover', function(e) {
		    
		});
		mui('body').on('hidden', '.mui-popover', function(e) {
		});
		var info = document.getElementById("info");
		mui('body').on('tap', '.mui-popover-action li>a', function() {
		    var a = this,
				parent;
		    //根据点击按钮，反推当前是哪个actionsheet
		    for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
		        if (parent.classList.contains('mui-popover-action')) {
		            break;
		        }
		    }
		    //关闭actionsheet
		    mui('#' + parent.id).popover('toggle');
		    console.log(a.innerHTML);
		    if (a.innerHTML == '红色') {
		        document.body.style.backgroundColor = 'red';
		    }
		    if (a.innerHTML == '绿色') {
		        document.body.style.backgroundColor = 'green';
		    }
		    if (a.innerHTML== '取消') {
		        document.body.style.backgroundColor = '';
		    }
		
		})
	</script>

</html>
