<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="jquery mobile/kf.css" />

    <script>
        $(function() {
            $('#submit').click(function() {
                //trim()裁剪掉字符串中的空格
                var username = $('#fname').val().trim();
                var userpwd = $('#fname1').val().trim();
                console.log(username + '.....' + userpwd)
                $.get('http://www.yml818.com/info.php', {
                    username: username,
                    userpwd: userpwd
                }, function(data) {
                    alert(data);
                })
            })
        })
    </script>
    </script>
</head>

<body>

    <div data-role="page">
        <div data-role="main" class="ui-content">
            <form method="get" action="javascrpit:void(0);">
                <label for="fname">用户名：</label>
                <input type="text" name="fname" id="fname">
                <label for="fname1">密码：</label>
                <input type="password" name="fname" id="fname1">
                <input type="submit" data-inline="true" value="登陆" id="submit">
            </form>
        </div>
    </div>
