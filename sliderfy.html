<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="mui/css/mui.css" rel="stylesheet" />
    <script src="mui/js/mui.js"></script>
</head>
<body>
    <div class="mui-content">
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一个图文表格) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <ul class="mui-table-view mui-grid-view">
                        <li class="mui-table-view-cell mui-media mui-col-xs-6">
                            <a href="#">
                                <img class="mui-media-object" src="img/img3.jpg">
                                <div class="mui-media-body">Color of SIP CBD</div>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="mui-slider-item">
                    <ul class="mui-table-view mui-grid-view">
                        <li class="mui-table-view-cell mui-media mui-col-xs-6">
                            <a href="#">
                                <img class="mui-media-object" src="img/img1.jpg">
                                <div class="mui-media-body">幸福就是可以一起睡觉</div>
                            </a>
                        </li>
                        <li class="mui-table-view-cell mui-media mui-col-xs-6">
                            <a href="#">
                                <img class="mui-media-object" src="img/img2.jpg">
                                <div class="mui-media-body">想要一间这样的木屋，静静的喝咖啡</div>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="mui-slider-item">
                    <ul class="mui-table-view mui-grid-view">
                        <li class="mui-table-view-cell mui-media mui-col-xs-6">
                            <a href="#">
                                <img class="mui-media-object" src="img/img3.jpg">
                                <div class="mui-media-body">Color of SIP CBD</div>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一个图文表格) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <ul class="mui-table-view mui-grid-view">
                        <li class="mui-table-view-cell mui-media mui-col-xs-6">
                            <a href="#">
                                <img class="mui-media-object" src="img/img1.jpg">
                                <div class="mui-media-body">幸福就是可以一起睡觉</div>
                            </a>
                        </li>
                        <li class="mui-table-view-cell mui-media mui-col-xs-6">
                            <a href="#">
                                <img class="mui-media-object" src="img/img2.jpg">
                                <div class="mui-media-body">想要一间这样的木屋，静静的喝咖啡</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mui-slider-indicator" style="position: static;background-color: #fff;">
                <div class="mui-number">
                    <span>1</span> / 2
                </div>
            </div>
        </div>
    </div>

</body>
</html>
