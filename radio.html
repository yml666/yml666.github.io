<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="mui/css/mui.css" rel="stylesheet" />
    <script src="mui/js/mui.js"></script>
</head>
<body>
    <div class="mui-input-row mui-radio">
        <label>杨明亮</label>
        <input name="radio1" type="radio">
    </div>
    <ul class="mui-table-view mui-table-view-radio">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">帅</a>
        </li>
        <li class="mui-table-view-cell mui-selected">
            <a class="mui-navigate-right">很帅</a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">无敌帅</a>
        </li>
    </ul>
    <script>
        var list = document.querySelector('.mui-table-view.mui-table-view-radio');
        list.addEventListener('selected', function (e) {
            console.log("当前选中的为：" + e.detail.el.innerText);
        });
    </script>
</body>
</html>
